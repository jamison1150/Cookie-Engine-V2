<!DOCTYPE html>
<html>
<head>
    <title>Extend Cookie Expiration</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        button {
            background: #ff6f61;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff3b2f;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 111, 97, 0.7); }
            70% { box-shadow: 0 0 20px 20px rgba(255, 111, 97, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 111, 97, 0); }
        }
        button:focus {
            outline: none;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <button onclick="askAndExtendCookies()">Extend Cookies</button>
    <script>
        function askAndExtendCookies() {
            let days = prompt("How many days do you want to extend the cookies expiration date?");
            if (days !== null && !isNaN(days) && days > 0) {
                extendCookies(parseInt(days));
            } else {
                alert("Please enter a valid number of days.");
            }
        }

        function extendCookies(days) {
            const cookies = document.cookie.split("; ");
            const now = new Date();
            const newExpirationDate = new Date(now.getTime() + days * 24 * 60 * 60 * 1000);

            cookies.forEach(cookie => {
                const [name, value] = cookie.split("=");
                document.cookie = `${name}=${value}; expires=${newExpirationDate.toUTCString()}; path=/; Secure; HttpOnly`;
            });

            alert(`Cookies extended by ${days} days.`);
        }
    </script>
</body>
</html>
